<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Tetris - The Qodesmith</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="javascript.js"></script>
</head>
<body>
  <div id="container"></div>

  <!-- Start Template -->
  <template id="start-template">
    <h1>TETRIS!</h1>
    <h2>Press the SPACE bar to play.</h2>
    <div id="message"><span id="clickHere">Customize</span> the game.</div>
    <div id="customize">
      <p>Columns: <input type="text" id="customColumns"> (min 5, default 10)</p>
      <p>Rows: <input type="text" id="customRows"> (min 10, default 20)</p>
      <p>Start level: <input type="text" id="startLevel"> (0 - 20, default 0)</p>
    </div>
  </template>

  <!-- Main Template -->
  <template id="main-template">
    <div id="statistics">
      <div id="scoreCard">
        Top Score: <div id="topScore">123</div><br>
        Score: <div id="score">0</div>
      </div>
      <div id="levelCard">
        Level: <div id="level"></div>
      </div>
    </div>

    <div id="middle">
      <div id="lines">
        <h1>Lines: <span id="totalLines"></span></h1>
      </div>
      <div id="board"></div>
      <div id="boardMessage">Press SPACE bar to pause.</div>
    </div>

    <div id="right">
      <div id="next">
        <div>Next piece:</div>
        <div id="nextPiece"></div>
      </div>
    </div>
    <div id="hideBoard" class="hidden">
     <h2>PAUSED</h2>
    </div>
  </template>
  
</body>
</html>
